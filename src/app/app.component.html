<div class="container">
<h1>CRUD APP</h1>
  <form #myForm="ngForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email"[(ngModel)]="userObj.email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password"[(ngModel)]="userObj.password">
      </div>
     
      <button type="submit" class="btn btn-primary" *ngIf="!isedit" (click)="adddata(myForm.value)">Submit</button>
      <button type="submit" class="btn btn-primary" *ngIf="isedit" (click)="update()">Update</button>
  </form>
    <br>
    <table class="table table-bordered">
      <thead>
        <tr>
        
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of alluser">
              <td>{{user.email}}</td>
              <td>{{user.password}}</td>
              <td><button class="btn btn-warning" (click)="edit(user)">Edit</button></td>
              <td><button class="btn btn-danger" (click)="delete(user)">Delete</button></td>
              </tr>
   </tbody>
   </table>       
</div>
